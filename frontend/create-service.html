<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Service</title>
  <link rel="stylesheet" href="/frontend/css/style.css"/>
  <style>
  .create-service-form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    .create-service-form h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .create-service-form form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .create-service-form label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .create-service-form input[type="text"],
    .create-service-form input[type="number"],
    .create-service-form textarea,
    .create-service-form input[type="file"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .create-service-form input:focus,
    .create-service-form textarea:focus,
    .create-service-form input[type="file"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .create-service-form button {
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .create-service-form button:hover {
      background-color: #0056b3;
    }

    #message {
      text-align: center;
      font-weight: 500;
      color: green;
    }

    #imagePreview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 1rem;
      display: block;
      object-fit: contain;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="create-service-form">
    <h2>Create New Service</h2>

    <form id="createServiceForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Service Title" required />
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="number" name="price" placeholder="Price (e.g. 99.99)" step="0.01" required />
      <input type="text" name="category" placeholder="Category" required />
      <input type="text" name="location" placeholder="Location" required />

      <label for="image">Service Image:</label>
      <input type="file" name="image" id="image" accept="image/*" required />

      <img id="imagePreview" src="" alt="Image Preview" />

      <button type="submit">Create Service</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('createServiceForm');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const message = document.getElementById('message');

    // üñºÔ∏è Image preview
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imagePreview.src = event.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.src = ''; // Clear the preview if no file selected
      }
    });

    // üîí Check hustler login
    document.addEventListener('DOMContentLoaded', () => {
     // const hustlerId = localStorage.getItem('hustler_id');
     const hustlerId = 1;
      if (!hustlerId) {
        message.innerText = '‚ö†Ô∏è Error: Hustler not logged in.';
        form.style.display = 'none'; // Hide form if hustler is not logged in
      }
    });

    // üì§ Submit form with hustler_id from localStorage
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      //const hustlerId = localStorage.getItem('hustler_id');
      const hustlerId = 1
      if (!hustlerId) {
        message.innerText = '‚ö†Ô∏è Hustler not logged in.';
        return;
      }

      const formData = new FormData(form);
      formData.append('hustler_id', hustlerId); // ‚úÖ Add hustler_id to FormData

      try {
        const res = await fetch('http://localhost:3000/services/image', {
          method: 'POST',
          body: formData,
        });

        const result = await res.json();

        if (res.ok) {
          message.innerText = '‚úÖ Service created successfully!';
          form.reset();
          imagePreview.src = ''; // Clear image preview after success
        } else {
          message.innerText = `‚ùå ${result.error || 'Failed to create service.'}`;
        }
      } catch (err) {
        console.error(err);
        message.innerText = '‚ö†Ô∏è Server error. Please try again.';
      }
    });
  </script>
</body>
</html>
