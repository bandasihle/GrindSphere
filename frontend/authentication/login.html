<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GrindSphere</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <style>
    body {
      background-image: url('/frontend/images/Login.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgb(48, 11, 67);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #8f30a2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #010102;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="hustler">Hustler</option>
        <option value="customer">Customer</option>
      </select>
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });
        const data = await response.json();
        if (!response.ok) {
          alert(data.message || 'Login failed');
          return;
        }

        // Store user details in local storage
        localStorage.setItem("hustlerId", data.user.id);
        localStorage.setItem("hustlerName", data.user.name);

        // Redirect based on role
        if (data.user.role === 'customer') {
          window.location.href = '../dashboards/cDashboard.html';
        } else if (data.user.role === 'hustler') {
          window.location.href = '../dashboards/hustlerdashboard.html';
        } else {
          alert('Unknown user role');
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Error logging in. Please try again.');
      }
    });
  </script>
</body>

</html>
