<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Sign Up|GrindSphere</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <link rel="stylesheet" href="/frontend/css/forms.css">
</head>
<style>
  body {
    background-image: url('/frontend/images/Login.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 100%;
  }
</style>

<body>
  <div class="signup">
    <h2>Customer Sign Up</h2>
    <form id="customerSignupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-text">
      Already have an account? <a href="/frontend/authentication/login.html">Log in</a>
    </div>

  </div>


  <script>
    document.getElementById('customerSignupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role: 'customer' })
      });

      const data = await response.json();
      alert(data.message);
    });
  </script>
</body>

</html>
