<!-- customer-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
    header { background: #4f46e5; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; }
    .search-box { margin-bottom: 2rem; }
    .search-box input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; }
    .result-card { background: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .result-card h3 { margin-top: 0; }
    
  </style>
</head>
<body>
  <header>
    <h1>Customer Dashboard</h1>
  </header>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Search services..." />
    </div>
    <div class="result-card">
      <h3>Haircut Services</h3>
      <p>Clean fades and styling available every weekend.</p>
    </div>
    <div class="result-card">
      <h3>Graphic Design</h3>
      <p>Logos, posters, and social media designs offered.</p>
    </div>
  </div>
</body>
</html>
