<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard | GrindSphere</title>
  <link rel="stylesheet" href="/frontend/css/style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #b93c9e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .welcome {
      font-size: 1.5rem;
    }
    .logout {
      background-color: #fff;
      color: #0d6efd;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .search-bar input,
    .search-bar select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1;
      max-width: 300px;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .service-card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .service-card h3 {
      margin: 0.5rem 0;
    }
    .service-card p {
      font-size: 0.9rem;
      color: #333;
      margin: 0.3rem 0;
    }
    .book-btn {
      margin-top: 1rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .book-btn:hover {
      background-color: #0b5ed7;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }
    .service-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .no-services {
      grid-column: 1/-1;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="welcome">Welcome, <span id="customerName">Customer Name</span> ðŸ‘‹</div>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for services...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Tutoring">Tutoring</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Design">Design</option>
        <option value="IT Support">IT Support</option>
        <option value="Photography">Photography</option>
        <option value="Writing">Writing</option>
      </select>
    </div>

    <div class="service-grid" id="serviceList">
      <!-- Services will be loaded here -->
    </div>
  </div>

  <footer>
    &copy; 2025 GrindSphere. Empowering Students through Hustles.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const customerName = localStorage.getItem("customerName");
      const customerId = localStorage.getItem("customerId");
      
      if (!customerId) {
        alert("Please log in to access this page");
        window.location.href = "/frontend/authentication/login.html";
        return;
      }

      document.getElementById("customerName").textContent = customerName || "Customer";
      fetchServices();

      document.getElementById("searchInput").addEventListener("input", fetchServices);
      document.getElementById("categoryFilter").addEventListener("change", fetchServices);
    });

    function fetchServices() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;

      fetch('http://localhost:3000/services')
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch services');
          return res.json();
        })
        .then(data => {
          const filtered = data.filter(service => {
            const matchesCategory = category === "" || service.category === category;
            const matchesSearch = service.title.toLowerCase().includes(searchTerm) ||
                                 service.description.toLowerCase().includes(searchTerm) ||
                                 service.hustler_name.toLowerCase().includes(searchTerm);
            return matchesCategory && matchesSearch;
          });

          renderServices(filtered);
        })
        .catch(err => {
          console.error("Failed to fetch services:", err);
          document.getElementById("serviceList").innerHTML = 
            `<div class="no-services"><p>Error loading services. Please try again later.</p></div>`;
        });
    }

    function renderServices(services) {
      const container = document.getElementById("serviceList");
      container.innerHTML = "";

      if (services.length === 0) {
        container.innerHTML = `
          <div class="no-services">
            <p>No services found matching your criteria.</p>
          </div>`;
        return;
      }

      services.forEach(service => {
        const card = document.createElement("div");
        card.className = "service-card";

        card.innerHTML = `
          <img src="${service.image_url}" alt="${service.title}" class="service-image">
          <h3>${service.title}</h3>
          <p><strong>By:</strong> ${service.hustler_name}</p>
          <p><strong>Category:</strong> ${service.category}</p>
          <p><strong>Price:</strong> R${service.price}</p>
          <p><strong>Location:</strong> ${service.location}</p>
          <p>${service.description}</p>
          <button class="book-btn" onclick="bookService(${service.id})">Book Now</button>
        `;

        container.appendChild(card);
      });
    }

    function bookService(serviceId) {
      const customerId = localStorage.getItem("customerId");
      if (!customerId) {
        alert("Please log in again.");
        window.location.href = "/frontend/authentication/login.html";
        return;
      }

      if (!confirm("Are you sure you want to book this service?")) return;

      fetch('http://localhost:3000/bookings', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ serviceId, customerId })
      })
      .then(res => {
        if (!res.ok) throw new Error('Booking failed');
        return res.json();
      })
      .then(() => {
        alert("Booking confirmed! The hustler will contact you soon.");
      })
      .catch(err => {
        console.error("Booking failed:", err);
        alert("Failed to book the service. Please try again.");
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/frontend/authentication/login.html";
    }
  </script>
</body>
</html>
