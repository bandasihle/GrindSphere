<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .service-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            height: 100%;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .welcome-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .search-container {
            margin-bottom: 2rem;
        }
        .section-title {
            margin: 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }
        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Welcome Header -->
        <div class="welcome-header">
            <div class="row">
                <div class="col-md-8">
                    <h1 id="welcome-text">Welcome back, Customer!</h1>
                    <p id="user-email" class="mb-0">Loading your information...</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <i class="fas fa-user-circle fa-5x"></i>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Search for services...">
                <button class="btn btn-primary" id="search-btn" type="button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="btn btn-outline-secondary" id="clear-search-btn" type="button">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="sort-by" class="form-select">
                        <option value="recent">Sort by: Most Recent</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="name_asc">Name: A to Z</option>
                        <option value="name_desc">Name: Z to A</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Hustler Service Cards -->
        <h3 class="section-title">Available Services</h3>
        <div id="services-container" class="row">
            <!-- Services will be loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Requests/History Section -->
        <h3 class="section-title">Your Recent Requests</h3>
        <div id="requests-container" class="row">
            <!-- Requests will be loaded here -->
            <div class="col-12">
                <p>No recent requests found.</p>
            </div>
        </div>

        <!-- Logout Button -->
        <button id="logout-btn" class="btn btn-danger logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>

        <!-- Contact Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalTitle">Contact Hustler</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contact-form">
                            <input type="hidden" id="service-id">
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contact-date" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="contact-date" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="send-request-btn" class="btn btn-primary">Send Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
    

    // DOM Elements
    const welcomeText = document.getElementById('welcome-text');
    const userEmail = document.getElementById('user-email');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const clearSearchBtn = document.getElementById('clear-search-btn');
    const categoryFilter = document.getElementById('category-filter');
    const sortBy = document.getElementById('sort-by');
    const servicesContainer = document.getElementById('services-container');
    const requestsContainer = document.getElementById('requests-container');
    const logoutBtn = document.getElementById('logout-btn');
    const contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
    const contactForm = document.getElementById('contact-form');
    const sendRequestBtn = document.getElementById('send-request-btn');
    const serviceIdInput = document.getElementById('service-id');

    // Global variables
    let allServices = [];
    let allCategories = [];
    let currentUser = null;

    // Initialize the dashboard
    async function initDashboard() {
        try {
            // Load user data
            await loadUserData();
            
            // Load services
            await loadServices();
            
            // Load request history
            await loadRequestHistory();
            
            // Set up event listeners
            setupEventListeners();
        } catch (error) {
            console.error('Dashboard initialization failed:', error);
            alert('Failed to load dashboard data. Please try again.');
        }
    }

    // Load user data
    async function loadUserData() {
        try {
            const response = await fetch('/api/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch user data');
            }
            
            const data = await response.json();
            currentUser = data.user;
            
            // Update UI
            welcomeText.textContent = `Welcome back, ${currentUser.name || 'Customer'}!`;
            userEmail.textContent = currentUser.email;
        } catch (error) {
            console.error('Error loading user data:', error);
            throw error;
        }
    }

    // Load services
    async function loadServices(query = '', category = '') {
        try {
            let url = '/api/services';
            const params = new URLSearchParams();
            
            if (query) params.append('query', query);
            if (category) params.append('category', category);
            
            if (params.toString()) {
                url += `?${params.toString()}`;
            }
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch services');
            }
            
            const data = await response.json();
            allServices = data.services;
            allCategories = [...new Set(allServices.map(service => service.category))];
            
            // Update category filter
            updateCategoryFilter();
            
            // Display services
            displayServices(allServices);
        } catch (error) {
            console.error('Error loading services:', error);
            servicesContainer.innerHTML = `
                <div class="col-12 text-center text-danger">
                    <p>Failed to load services. Please try again later.</p>
                </div>
            `;
            throw error;
        }
    }

    // Update category filter dropdown
    function updateCategoryFilter() {
        categoryFilter.innerHTML = `
            <option value="">All Categories</option>
            ${allCategories.map(category => `
                <option value="${category}">${category}</option>
            `).join('')}
        `;
    }

    // Display services
    function displayServices(services) {
        if (services.length === 0) {
            servicesContainer.innerHTML = `
                <div class="col-12 text-center">
                    <p>No services found matching your criteria.</p>
                </div>
            `;
            return;
        }
        
        // Sort services
        const sortedServices = sortServices(services, sortBy.value);
        
        servicesContainer.innerHTML = sortedServices.map(service => `
            <div class="col-md-4 col-sm-6">
                <div class="card service-card">
                    ${service.imageUrl ? `
                        <img src="${service.imageUrl}" class="card-img-top" alt="${service.title}">
                    ` : `
                        <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center">
                            <i class="fas fa-tools fa-4x text-white"></i>
                        </div>
                    `}
                    <div class="card-body">
                        <h5 class="card-title">${service.title}</h5>
                        <p class="card-text text-muted">${service.category}</p>
                        <p class="card-text">${service.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5">$${service.price || 'Negotiable'}</span>
                            <button class="btn btn-primary contact-btn" data-service-id="${service.id}">
                                <i class="fas fa-envelope"></i> Contact
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Offered by: ${service.hustlerName}
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Sort services
    function sortServices(services, sortOption) {
        switch (sortOption) {
            case 'price_asc':
                return [...services].sort((a, b) => (a.price || 0) - (b.price || 0));
            case 'price_desc':
                return [...services].sort((a, b) => (b.price || 0) - (a.price || 0));
            case 'name_asc':
                return [...services].sort((a, b) => a.title.localeCompare(b.title));
            case 'name_desc':
                return [...services].sort((a, b) => b.title.localeCompare(a.title));
            case 'recent':
            default:
                return [...services].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }
    }

    // Load request history
    async function loadRequestHistory() {
        try {
            const response = await fetch('/api/requests', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch request history');
            }
            
            const data = await response.json();
            displayRequestHistory(data.requests);
        } catch (error) {
            console.error('Error loading request history:', error);
            requestsContainer.innerHTML = `
                <div class="col-12 text-center text-danger">
                    <p>Failed to load request history.</p>
                </div>
            `;
        }
    }

    // Display request history
    function displayRequestHistory(requests) {
        if (!requests || requests.length === 0) {
            requestsContainer.innerHTML = `
                <div class="col-12">
                    <p>No recent requests found.</p>
                </div>
            `;
            return;
        }
        
        requestsContainer.innerHTML = requests.map(request => `
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${request.serviceTitle}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${request.hustlerName}</h6>
                        <p class="card-text">${request.message}</p>
                        <p class="card-text"><small class="text-muted">
                            Requested on ${new Date(request.createdAt).toLocaleDateString()}
                            ${request.status ? `â€¢ Status: ${request.status}` : ''}
                        </small></p>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Handle contact button click
    function handleContactClick(e) {
        if (e.target.classList.contains('contact-btn')) {
            const serviceId = e.target.getAttribute('data-service-id');
            const service = allServices.find(s => s.id === serviceId);
            
            if (service) {
                serviceIdInput.value = serviceId;
                document.getElementById('contactModalTitle').textContent = `Contact ${service.hustlerName}`;
                contactModal.show();
            }
        }
    }

    // Send service request
    async function sendServiceRequest() {
        const message = document.getElementById('message').value;
        const contactDate = document.getElementById('contact-date').value;
        const serviceId = serviceIdInput.value;
        
        if (!message || !contactDate || !serviceId) {
            alert('Please fill in all fields');
            return;
        }
        
        try {
            sendRequestBtn.disabled = true;
            sendRequestBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
            
            const response = await fetch('/api/requests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    serviceId,
                    message,
                    preferredDate: contactDate
                })
            });
            
            if (!response.ok) {
                throw new Error('Failed to send request');
            }
            
            const data = await response.json();
            contactModal.hide();
            contactForm.reset();
            
            // Reload request history
            await loadRequestHistory();
            
            // Show success message
            alert('Your request has been sent successfully!');
        } catch (error) {
            console.error('Error sending request:', error);
            alert('Failed to send request. Please try again.');
        } finally {
            sendRequestBtn.disabled = false;
            sendRequestBtn.textContent = 'Send Request';
        }
    }

    // Setup event listeners
    function setupEventListeners() {
        // Search functionality
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            const category = categoryFilter.value;
            loadServices(query, category);
        });
        
        // Clear search
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            categoryFilter.value = '';
            loadServices();
        });
        
        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        
        // Category filter change
        categoryFilter.addEventListener('change', () => {
            const query = searchInput.value.trim();
            const category = categoryFilter.value;
            loadServices(query, category);
        });
        
        // Sort by change
        sortBy.addEventListener('change', () => {
            displayServices(allServices);
        });
        
        // Contact button clicks
        servicesContainer.addEventListener('click', handleContactClick);
        
        // Send request button
        sendRequestBtn.addEventListener('click', sendServiceRequest);
        
        // Logout button
        logoutBtn.addEventListener('click', logout);
    }

    // Logout function
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        window.location.href = '/login.html';
    }

    // Initialize the dashboard
    initDashboard();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cDashboard.js"></script>
</body>
</html>
