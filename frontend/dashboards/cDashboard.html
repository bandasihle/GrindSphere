<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard | GrindSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7E22CE;
            --primary-light: #A855F7;
            --primary-dark: #731382;
            --accent: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(52, 185, 195, 0.575);
            --glass-accent: rgba(255, 255, 255, 0.12);
            --shadow-sm: 0 1px 2px 0 rgba(32, 231, 89, 0.86);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #050305 0%, #36123F 50%, #624343 100%);
            color: var(--gray-100);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: var(--primary-dark);
            color: rgb(216, 219, 225);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .welcome span {
            color: white;
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .search-bar input,
        .search-bar select {
            padding: 0.85rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            flex: 1;
            min-width: 250px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-bar input::placeholder {
            color: rgba(152, 216, 234, 0.6);
        }

        .search-bar input:focus,
        .search-bar select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
            background: rgba(135, 19, 163, 0.796);
        }

        .search-bar select {
            appearance: none;
            padding-right: 3rem;
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
            background: rgba(255, 255, 255, 0.08);
        }

        .service-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            background: var(--primary-dark);
        }

        .service-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .service-card:hover .service-image {
            transform: scale(1.05);
        }

        .service-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .service-card h3 {
            font-size: 1.3rem;
            color: rgb(104, 37, 145);
            font-weight: 600;
            margin: 0;
        }

        .service-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .service-meta span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.35rem 0.9rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .service-meta .price {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .service-card p {
            color: var(--gray-200);
            line-height: 1.6;
            font-size: 0.95rem;
            margin: 0.5rem 0;
        }

        .book-btn {
            background: var(--primary);
            color: white;
            padding: 0.85rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }

        .book-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .no-services {
            grid-column: 1/-1;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .no-services i {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
            opacity: 0.7;
        }

        .no-services h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .service-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .service-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .service-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .service-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .service-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .search-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar input,
            .search-bar select {
                min-width: 100%;
            }

            header {
                padding: 1rem;
            }

            .welcome {
                font-size: 1.1rem;
            }

            .service-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .service-card {
                border-radius: 10px;
            }

            .service-content {
                padding: 1.25rem;
            }

            .service-card h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome">Welcome, <span id="customerName">Customer Name</span> ðŸ‘‹</div>
        <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for services...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Tutoring">Tutoring</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Design">Design</option>
                <option value="IT Support">IT Support</option>
                <option value="Photography">Photography</option>
                <option value="Writing">Writing</option>
            </select>
        </div>

        <div class="service-grid" id="serviceList">
            <!-- Services will be loaded here -->
        </div>
    </div>

    <footer>
        &copy; 2025 GrindSphere. Empowering Students through Hustles.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const customerName = localStorage.getItem("customerName");
            const customerId = localStorage.getItem("customerId");

            if (!customerId) {
                alert("Please log in to access this page");
                window.location.href = "/frontend/authentication/login.html";
                return;
            }

            document.getElementById("customerName").textContent = customerName || "Customer";
            fetchServices();

            document.getElementById("searchInput").addEventListener("input", fetchServices);
            document.getElementById("categoryFilter").addEventListener("change", fetchServices);
        });

        function fetchServices() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;

            fetch('http://localhost:3000/services')
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch services');
                    return res.json();
                })
                .then(data => {
                    const filtered = data.filter(service => {
                        const matchesCategory = category === "" || service.category === category;
                        const matchesSearch = service.title.toLowerCase().includes(searchTerm) ||
                            service.description.toLowerCase().includes(searchTerm) ||
                            service.hustler_name.toLowerCase().includes(searchTerm);
                        return matchesCategory && matchesSearch;
                    });

                    renderServices(filtered);
                })
                .catch(err => {
                    console.error("Failed to fetch services:", err);
                    document.getElementById("serviceList").innerHTML =
                        `<div class="no-services"><p>Error loading services. Please try again later.</p></div>`;
                });
        }

        function renderServices(services) {
            const container = document.getElementById("serviceList");
            container.innerHTML = "";

            if (services.length === 0) {
                container.innerHTML = `
                    <div class="no-services">
                        <p>No services found matching your criteria.</p>
                    </div>`;
                return;
            }

            services.forEach(service => {
                const card = document.createElement("div");
                card.className = "service-card";

                card.innerHTML = `
                    <div class="service-image-container">
                        <img src="http://localhost:3000${service.image_url}" alt="${service.title}" class="service-image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    </div>
                    <div class="service-content">
                        <h3>${service.title}</h3>
                        <p><strong>By:</strong> ${service.hustler_name}</p>
                        <p><strong>Category:</strong> ${service.category}</p>
                        <p><strong>Price:</strong> R${service.price}</p>
                        <p><strong>Location:</strong> ${service.location}</p>
                        <p>${service.description}</p>
                        <button class="book-btn" onclick="bookService(${service.id})">Book Now</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function bookService(serviceId) {
            const customerId = localStorage.getItem("customerId");
            if (!customerId) {
                alert("Please log in again.");
                window.location.href = "/frontend/authentication/login.html";
                return;
            }

            if (!confirm("Are you sure you want to book this service?")) return;

            fetch('http://localhost:3000/bookings', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ serviceId, customerId })
            })
                .then(res => {
                    if (!res.ok) throw new Error('Booking failed');
                    return res.json();
                })
                .then(() => {
                    alert("Booking confirmed! The hustler will contact you soon.");
                })
                .catch(err => {
                    console.error("Booking failed:", err);
                    alert("Failed to book the service. Please try again.");
                });
        }

        function logout() {
            localStorage.clear();
            window.location.href = "/frontend/authentication/login.html";
        }
    </script>
</body>
</html>
