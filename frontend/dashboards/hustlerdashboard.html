<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hustler Dashboard | GrindSphere</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #ac2a9f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .welcome {
      font-size: 1.5rem;
    }

    .logout {
      background-color: #fff;
      color: #198754;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .top-actions button {
      background-color: #f3f3f3;
      color: rgb(207, 93, 93);
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .service-card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .service-card h3 {
      margin: 0.5rem 0;
    }

    .service-card p {
      font-size: 0.9rem;
      color: #333;
      margin: 0.3rem 0;
    }

    .btn-group {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn-edit,
    .btn-delete {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #000;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    .service-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="welcome">Welcome, <span id="hustlerName">Hustler Name</span> ðŸ’¼</div>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="top-actions">
      <h2>Your Services</h2>
      <button onclick="location.href='/frontend/create-service.html'">+ Create New Service</button>
    </div>

    <div class="service-grid" id="hustlerServices">
      <!-- Services will be loaded here -->
    </div>
  </div>

  <footer>
    &copy; 2025 GrindSphere. Hustle Hard. Hustle Smart.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hustlerName = localStorage.getItem("hustlerName");
     // const hustlerId = localStorage.getItem("hustlerId");
     const hustlerId =1;
      
      if (!hustlerId) {
        alert("Please log in to access this page");
        window.location.href = "/frontend/authentication/login.html";
        return;
      }

      document.getElementById("hustlerName").textContent = hustlerName || "Your Name";
      fetchHustlerServices();
    });

    function fetchHustlerServices() {
      const hustlerId = localStorage.getItem("hustlerId");
      
      fetch(`http://localhost:3000/services/hustler?hustlerId=${hustlerId}`)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch services');
          return res.json();
        })
        .then(data => renderServices(data))
        .catch(err => {
          console.error("Error loading services:", err);
          document.getElementById("hustlerServices").innerHTML = 
            `<p style="grid-column: 1/-1; text-align: center;">Error loading services. Please try again later.</p>`;
        });
    }

    function renderServices(services) {
      const container = document.getElementById("hustlerServices");
      container.innerHTML = "";

      if (services.length === 0) {
        container.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center;">
            <p>You haven't listed any services yet.</p>
            <button onclick="location.href='/frontend/create-service.html'" 
                    style="margin-top: 1rem; padding: 0.5rem 1rem;">
              Create Your First Service
            </button>
          </div>`;
        return;
      }

      services.forEach(service => {
        const card = document.createElement("div");
        card.className = "service-card";

        card.innerHTML = `
          <img src="${service.image_url}" alt="${service.title}" class="service-image">
          <h3>${service.title}</h3>
          <p><strong>Category:</strong> ${service.category}</p>
          <p><strong>Price:</strong> R${service.price}</p>
          <p><strong>Location:</strong> ${service.location}</p>
          <p>${service.description}</p>
          <div class="btn-group">
            <button class="btn-edit" onclick="editService(${service.id})">Edit</button>
            <button class="btn-delete" onclick="deleteService(${service.id})">Delete</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function editService(serviceId) {
      window.location.href = `edit-service.html?id=${serviceId}`;
    }

    function deleteService(serviceId) {
      if (!confirm("Are you sure you want to delete this service?")) return;

      fetch(`http://localhost:3000/services/${serviceId}`, {
        method: 'DELETE'
      })
        .then(res => {
          if (!res.ok) throw new Error('Failed to delete service');
          return res.json();
        })
        .then(() => {
          alert("Service deleted successfully");
          fetchHustlerServices();
        })
        .catch(err => {
          console.error("Delete failed:", err);
          alert("Failed to delete service. Please try again.");
        });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/frontend/authentication/login.html";
    }
  </script>
</body>
</html>
