<!-- hustler-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hustler Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
    header { background: #4f46e5; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; }
    .card { background: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .card h3 { margin-top: 0; }
    .actions button { margin-right: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .edit { background: #10b981; color: white; }
    .delete { background: #ef4444; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Hustler Dashboard</h1>
  </header>
  <div class="container">
    <div class="card">
      <h3>Photography Services</h3>
      <p>Offering event and profile photo shoots.</p>
      <div class="actions">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
    <div class="card">
      <h3>Math Tutoring</h3>
      <p>Helping high school students with algebra and calculus.</p>
      <div class="actions">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>
</body>
</html>
